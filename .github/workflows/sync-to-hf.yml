name: Sync to Hugging Face Space
on:
  push:
    branches: [main]
jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://thenedgineer:$HF_TOKEN@huggingface.co/spaces/thenedgineer/nofussalyzer main
